version: "3.1"
nlu:
- intent: greet_welcome
  examples: |
    - Xin chào bạn nhé
    - Xin chào cậu
- intent: ask_for_information_about_training_programs
  examples: |
    - Tôi muốn tìm hiểu về chương trình đào tạo
    - Cho em hỏi về chương trình đào tạo
- intent: ask_for_admission_requirements
  examples: |
    - Tôi muốn biết yêu cầu đầu vào của chương trình
    - Có yêu cầu đầu vào của chương trình ?
- intent: ask_for_student_services
  examples: |
    - Sinh viên được hưởng những dịch vụ gì của trường ?
    - Các dịch vụ dành cho sinh viên?
- intent: ask_for_facilities
  examples: |
    - vật chất?
    - Cơ sở vật chất của trường ?
- intent: ask_for_the_specific_program
  examples: |
    - Tìm hiểu về ngành [an toàn thông tin](program_name)
    - Tôi muốn tìm hiểu về ngành [kế toán](program_name) ?
    - Ngành [công nghệ thông tin](program_name) ?
- intent: ask_register_time
  examples: |
    - Đăng ký xét tuyển vào khi nào?
    - Thời gian xét tuyển?
    - Thời gian đăng ký để xét tuyển vào trường?
- intent: ask_for_employment_opportunities
  examples: |
    - Cơ hội làm việc sau khi ra trường?
    - Cơ hội sau khi ra trường ?
    - Cơ hội sau tốt nghiệp?
- intent: ask_for_student_activities
  examples: |
    - Trường tổ chức các hoạt động gì dành cho sinh viên?
    - Hoạt động dành cho sinh viên?
    - Các hoạt động dành cho sinh viên ở trường ?
- intent: ask_for_program_cost
  examples: |
    - Học phí của trường
    - Số tiền học ở trường là bao nhiêu
    - Học phí của trường là bao nhiêu ?
    - Học phí khi học là bao nhiêu ?
- intent: ask_for_cost_methods
  examples: |
    - Trường có những phương thức thanh toán học phí nào ?
    - Cách thanh toán học phí
    - Làm thế nào để thanh toán học phí
    - Phương thức thanh toán học phí ?
- intent: ask_for_scholarship_support
  examples: |
    - Trường có những học bổng gì ?
    - Học bổng để hỗ trợ sinh viên của trường ?
    - Tìm hiểu về học bổng
    - Học bổng sinh viên ?
- intent: thanks
  examples: |
    - Cảm ơn nhiều
    - Cảm ơn
    - Cảm ơn nhiều nhé
    - Cảm ơn bạn đã giúp tôi
- intent: goodbye
  examples: |
    - Tạm biệt
    - Hẹn gặp lại
    - Hẹn lần sau
    - Tạm biêt bạn
- intent: ask_admission_method
  examples: |
    - Phương thức để xét tuyển vào trường?
    - Phương thức tuyến sinh?
    - Phương thức xét tuyển của trường ?
    - Trường có những phương thức tuyển sinh nào?
- intent: ask_for_training_costs
  examples: |
    - Khoản chi phí đào tạo cho chương trình?
    - Chi phí đào tạo?
    - Học phí của chương trình đào tạo?
    - Chi phí đào tạo cho chương trình
- intent: greet
  examples: |
    - chào buổi tối
    - Chào buổi chiều
    - xin chào
    - chào buổi sáng
    - Cùng bắt đầu nào?

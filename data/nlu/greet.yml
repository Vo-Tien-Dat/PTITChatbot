version: "3.1"

nlu:
  - intent: greet
    examples: |
      - xin chào
      - chào buổi sáng
      - chào buổi tối
      - Bạn có thể giúp tôi được không ?
      - Chào buổi chiều
      - Cùng bắt đầu nào?

  - intent: thanks
    examples: |
      - Cảm ơn bạn đã giúp tôi
      - Cảm ơn nhiều nhé
      - Cảm ơn
      - Tôi biết ơn bạn rất nhiều
      - Cảm ơn nhiều

  - intent: goodbye
    examples: |
      - Tạm biêt bạn
      - Hẹn bàn lần sau
      - Tạm biệt
      - Hẹn lần sau
      - Hẹn gặp lại

  - intent: get_name
    examples: |
      - Tôi tên là [Võ Tiến Đạt](name)?
      - Tôi tên là [Võ Thị Huyền Trinh](name)?
      - Tên tôi là [Việt Hoàng](name)?
      - Tên tôi là [Đức](name)?
      - chào bạn! Tôi tên là [Đức](name)

  - intent: ask_register_account
    examples: |
      - Tôi muốn đăng ký tài khoản
      - Đăng ký tài khoản
      - Làm thế nào đăng ký tài khoản
      - Tài khoản

  - intent: ask_update_account
    examples: |
      - Tôi muốn cập nhật lại email của tôi
      - Làm sao để cập nhật lại email của tôi
      - Cập nhật email
      - Cách câp nhật lại email của tôi

  - intent: ask_stop_information
    examples: |
      - Tôi không muốn biết thông tin này nữa
      - Tôi không quan tâm thông tin này
      - Không quan tâm
      - Tôi không muốn biết
      - Có thể dừng không ?

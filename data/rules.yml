version: "3.1"
rules:
  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: thanks
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: active form name
    steps:
      - intent: get_name
      - action: name_form
      - active_loop: name_form

  - rule: submit name
    condition:
      - active_loop: name_form
    steps:
      - action: name_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: utter_acception

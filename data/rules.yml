version: "3.1"
rules:
  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_please_rephrase

  - rule: thanks
    steps:
      - intent: thanks
      - action: utter_thanks

  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: get name
    steps:
      - intent: get_name
      - action: action_name
